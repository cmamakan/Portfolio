	<script type="text/javascript">
	var slides = document.querySelectorAll('.slide');
var btns = document.querySelectorAll('.btn');
let currentSlide = 0; // Start from the first slide

// Function for manual navigation
var manualNav = function(manual) {
    slides.forEach((slide) => {
        slide.classList.remove('active');
    });

    btns.forEach((btn) => {
        btn.classList.remove('active');
    });

    slides[manual].classList.add('active');
    btns[manual].classList.add('active');
}

// Event listeners for buttons
btns.forEach((btn, i) => {
    btn.addEventListener("click", () => {
        manualNav(i);
        currentSlide = i; // Update the current slide index
    });
});

// Function for autoplay navigation
var repeat = function() {
    let active = document.getElementsByClassName('active');

    var repeater = () => {
        setTimeout(function() {
            // Remove 'active' class from current elements
            [...active].forEach((activeSlide) => {
                activeSlide.classList.remove('active');
            });

            // Update slide index
            currentSlide = (currentSlide + 1) % slides.length; // Move to next slide, and loop back to the start

            // Add 'active' class to new elements
            slides[currentSlide].classList.add('active');
            btns[currentSlide].classList.add('active');

            // Repeat the process
            repeater();
        }, 10000); // Slide change interval
    }

    repeater();
}

// Start the automatic slide show
repeat();
	</script>
